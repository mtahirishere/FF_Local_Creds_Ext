<!DOCTYPE html>
<html>
  <head>
    <script src="popup.js"></script>
    <title>Stylish Button Example</title>
    <style>
        /* CSS styles for the button */
        #myButton {
            background-color: #3498db;
            color: #fff;
            padding: 15px 30px; /* Adjust padding for larger size */
            border: none;
            border-radius: 10px; /* Adjust border radius for a rounder shape */
            cursor: pointer;
            font-size: 20px; /* Increase font size for larger text */
        }

        /* Style when the button is hovered over */
        #myButton:hover {
            background-color: #45aaf2;
        }
    </style>
  </head>
    <button id="autoFillButton">Autofill</button>
  </body>
</html>
